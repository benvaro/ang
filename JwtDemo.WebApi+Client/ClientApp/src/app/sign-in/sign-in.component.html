<div class="login-page">
  <div class="form">
    <h2>Sign In</h2>
    <form class="login-form" #myForm="ngForm">
      <input [(ngModel)]="model.Email" type="email" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Email" name="Email" />
      <input [(ngModel)]="model.Password" type="password" placeholder="Password" name="Password" />
      <button type="submit" class="btn btn-primary my-btn">Sign up</button>
      <p class="message">Do not have account? <a [routerLink]="['/sign-up']">Sign Up</a></p>
    </form>
  </div>
</div>
